# FILE: assets/css/style.css
# The main stylesheet for your site.

:root {
    --bg-color: #0a0a1a;
    --primary-color: #00f2ff;
    --secondary-color: #8998b9;
    --text-color: #e0e0e0;
    --card-bg: rgba(20, 20, 40, 0.6);
    --border-color: rgba(0, 242, 255, 0.2);
    --glow-color: rgba(0, 242, 255, 0.3);
}

* { margin: 0; padding: 0; box-sizing: border-box; }
html { scroll-behavior: smooth; }
body {
    font-family: 'Poppins', sans-serif;
    background-color: var(--bg-color);
    color: var(--text-color);
    line-height: 1.7;
    overflow-x: hidden;
    background-image: radial-gradient(circle at 15% 50%, rgba(0, 242, 255, 0.08), transparent 35%),
                      radial-gradient(circle at 85% 30%, rgba(137, 152, 185, 0.08), transparent 35%);
}
.container { max-width: 1100px; margin: 0 auto; padding: 0 2rem; }

/* --- Header --- */
.main-header {
    position: fixed; top: 0; left: 0; width: 100%; z-index: 1000;
    background: rgba(10, 10, 26, 0.8);
    backdrop-filter: blur(10px);
    border-bottom: 1px solid var(--border-color);
}
.main-header .container { display: flex; justify-content: space-between; align-items: center; height: 70px; }
.logo { font-size: 1.5rem; font-weight: 700; color: #fff; text-decoration: none; }
.main-nav ul { display: flex; list-style-type: none; }
.main-nav a { color: var(--text-color); text-decoration: none; padding: 0.5rem 1rem; transition: color 0.3s, text-shadow 0.3s; }
.main-nav a:hover { color: var(--primary-color); text-shadow: 0 0 10px var(--glow-color); }

/* --- General Section Styling --- */
section { padding: 120px 0; }
.section-title {
    text-align: center; font-size: 2.5rem; margin-bottom: 4rem; color: #fff;
    font-weight: 600; position: relative;
}
.section-title::after {
    content: ''; position: absolute; bottom: -15px; left: 50%;
    transform: translateX(-50%); width: 60px; height: 3px;
    background: var(--primary-color); border-radius: 2px;
}
.fade-in { opacity: 0; transform: translateY(30px); transition: opacity 0.6s ease-out, transform 0.6s ease-out; }
.fade-in.visible { opacity: 1; transform: translateY(0); }

/* --- Hero Section --- */
#hero {
    height: 100vh; display: flex; align-items: center; text-align: center;
    padding-top: 70px; /* Offset for header */
}
#hero .container { max-width: 800px; }
#hero h1 { font-size: clamp(2.5rem, 5vw, 3.5rem); font-weight: 700; color: #fff; line-height: 1.2; margin-bottom: 1rem; }
#hero h1 span { color: var(--primary-color); }
#hero .subtitle { font-size: 1.2rem; color: var(--secondary-color); margin-bottom: 2rem; max-width: 600px; margin-left: auto; margin-right: auto;}
.social-links { display: flex; justify-content: center; gap: 1rem; }
.social-links a { color: var(--secondary-color); text-decoration: none; transition: color 0.3s, transform 0.3s; }
.social-links a:hover { color: var(--primary-color); transform: scale(1.1); }
.social-links svg { width: 32px; height: 32px; }

/* --- About Section --- */
.about-text { max-width: 750px; margin: 0 auto; text-align: center; font-size: 1.1rem; color: var(--secondary-color); }

/* --- Card & Grid --- */
.card {
    background: var(--card-bg); border: 1px solid var(--border-color);
    border-radius: 12px; padding: 2rem;
    transition: transform 0.3s ease, box-shadow 0.3s ease;
    position: relative; overflow: hidden; height: 100%;
}
.card:hover { transform: translateY(-10px); box-shadow: 0 10px 30px rgba(0,0,0,0.2), 0 0 20px var(--glow-color); }
.grid-container { display: grid; grid-template-columns: repeat(auto-fit, minmax(320px, 1fr)); gap: 2rem; }

/* --- Projects Section --- */
.project-card { display: flex; flex-direction: column; }
.project-card h3 { color: var(--primary-color); margin-bottom: 0.5rem; }
.project-role { color: var(--secondary-color); font-size: 0.9rem; margin-bottom: 1rem; font-style: italic; }
.project-card p { font-size: 0.95rem; color: var(--text-color); margin-bottom: 1.5rem; flex-grow: 1; }
.project-card .skills-list { display: flex; flex-wrap: wrap; gap: 0.5rem; list-style: none; margin-bottom: 1.5rem; }
.project-card .skills-list li { background-color: rgba(0, 242, 255, 0.1); color: var(--primary-color); padding: 0.25rem 0.75rem; border-radius: 20px; font-size: 0.8rem; font-weight: 500; }
.project-link { color: var(--primary-color); text-decoration: none; font-weight: 600; transition: transform 0.3s ease; margin-top: auto; }
.project-link:hover { transform: translateX(5px); }

/* --- Experience (Timeline) --- */
.timeline { position: relative; max-width: 750px; margin: 0 auto; }
.timeline::after {
    content: ''; position: absolute; width: 3px; background-color: var(--border-color);
    top: 0; bottom: 0; left: 15px;
}
.timeline-item { position: relative; margin-bottom: 2.5rem; padding-left: 50px; }
.timeline-dot {
    content: ''; position: absolute; width: 15px; height: 15px;
    border-radius: 50%; background-color: var(--primary-color);
    border: 3px solid var(--bg-color); top: 5px; left: 8px; z-index: 1;
}
.timeline-content h3 { color: #fff; }
.timeline-content .company { color: var(--primary-color); font-weight: 600; margin-bottom: 0.5rem; }
.timeline-content ul { padding-left: 1.2rem; color: var(--secondary-color); }
.timeline-content ul li { margin-bottom: 0.5rem; }

/* --- Education --- */
.education-card { text-align: center; }
.education-card h3 { color: var(--primary-color); }
.education-card p { color: #fff; font-size: 1.1rem; margin-top: 0.5rem; }
.education-card .duration { color: var(--secondary-color); font-style: italic; display: block; margin-top: 0.5rem; }

/* --- Skills --- */
.skills-container { max-width: 900px; margin: 0 auto; display: flex; flex-direction: column; gap: 2rem; }
.skill-category { background: var(--card-bg); border: 1px solid var(--border-color); border-radius: 12px; padding: 1.5rem 2rem; }
.skill-category h4 { color: var(--primary-color); font-size: 1.2rem; margin-bottom: 1rem; border-bottom: 1px solid var(--border-color); padding-bottom: 0.5rem; }
.skills-grid { display: flex; flex-wrap: wrap; gap: 0.75rem; }
.skill-item { background-color: rgba(0, 242, 255, 0.1); color: var(--text-color); padding: 0.5rem 1rem; border-radius: 6px; font-weight: 500; transition: all 0.3s ease; }
.skill-item:hover { color: var(--primary-color); transform: translateY(-3px); }

/* --- Footer --- */
.main-footer { padding: 2rem 0; text-align: center; color: var(--secondary-color); border-top: 1px solid var(--border-color); margin-top: 50px; }

/* --- Responsive --- */
@media (max-width: 768px) {
    .main-nav ul { display: none; } /* Simple hiding for mobile, can be replaced with a hamburger menu */
    #hero h1 { font-size: 2.5rem; }
    #hero p.subtitle { font-size: 1rem; }
    .section-title { font-size: 2rem; }
    .timeline::after { left: 50%; transform: translateX(-50%); }
    .timeline-item { padding-left: 0; text-align: center; }
    .timeline-dot { left: 50%; transform: translateX(-50%); top: -35px; }
}

# --- End of assets/css/style.css ---

