                <div class="timeline-dot"></div>
                <div class="timeline-content card">
                    <h3>{{ item.job_title }}</h3>
                    <p class="company">{{ item.company }} | {{ item.duration }}</p>
                    <ul>
                        {% for point in item.points %}
                        <li>{{ point }}</li>
                        {% endfor %}
